<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Card Gambar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 16px;
        }

        .card {
            width: 400px;
            height: 400px;
            border: 1px solid #ddd;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        .card img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="card">
            <img src="https://via.placeholder.com/600x400" alt="Sample Image">
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/400x600" alt="Sample Image">
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/800x800" alt="Sample Image">
        </div>
    </div>
</body>
</html>
